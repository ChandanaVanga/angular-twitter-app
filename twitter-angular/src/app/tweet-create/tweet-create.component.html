<div class="dialog-container">

    <mat-dialog-content class="dialog-content">
        <p class="post-heading">Post your tweet</p>
        <label class="tweet-label">Tweet</label>
        <textarea rows="4" cols="44" placeholder="eg: abc" [(ngModel)]="tweet.title"></textarea>
        
      </mat-dialog-content>


      <mat-dialog-actions class="dialog-actions">
        <!-- <button mat-button ></button> -->
        <button mat-raised-button (click)="createTweet()">Save</button>

        <button mat-raised-button (click)="closeDialog()">Close</button>
        <!-- <button mat-button>Save</button> -->
      </mat-dialog-actions>

</div>
