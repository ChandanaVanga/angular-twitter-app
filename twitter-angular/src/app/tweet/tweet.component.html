<div class="home"> 
    
    <div class="header">
        <div class="logo">
            <img class="logo-img" src="../../assets/images/Social media.jpg" alt="">
        </div>
        <div class="user">
            <i class="fa fa-user"></i>
          <p class="user-name">Chandana</p>
          <i class="fa fa-chevron-down"></i>
        </div>
    </div>
    <div class="body">
        <div class="bottom-shadow">
            <p class="tweets-header">All Tweets</p>
        </div>
        <div>
                <button (click)="openDialog()" class="post-btn">Post Tweet<span class="icon-gackground"><i class="fa fa-plus"></i></span></button>
        </div>
        <div class="card-container" id="custom-dialog-container">
        <div class="card" *ngFor="let item of data" (click)="openCardDialog(item)">
            <div class="card-top">
                <p class="date"><i class="fa fa-calendar"></i> {{ item.created_at | dateFormat }}</p>
                <p class="by-user">By {{ item.user_name }}</p>
            </div>
            <div class="card-bottom">
                <p class="tweet">{{ item.title }}</p>
                <div class="dots">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                    <div class="dot3"></div>
                    <div class="dot4"></div>
                </div>
            </div>

        </div>
    </div>
       
    </div>

</div>
