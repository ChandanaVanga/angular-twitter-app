<div class="total-page">
    <div class="illustration">
        <img class="login-illustration" src="../../assets/images/Frame 7.jpg" alt="">
    </div>
    <div class="form-side">
        <p class="greating">Hello!</p>
        <p class="welcome-text">We are thrilled to have you here!</p>
        <form class="fields" action="">
            <label class="label" for="">Eamil</label>
            <input type="text" name="email" placeholder="eg: abc@gmail.com">
            <label class="label" for="">Name</label>
            <input type="text" name="name" placeholder="eg: abc">
            <label class="label" for="">Password</label>
            <input type="password" name="password" placeholder="eg: ab12">
            <button class="submit-button" type="submit">Create</button>
            <span class="guiding-text">Go back to <a class="create-text" [routerLink]="'/login'">Login</a></span>
            <!-- <div><i class="fa fa-arrow-right"></i></div> -->
        </form>
    </div>
</div>
