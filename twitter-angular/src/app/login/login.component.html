<div class="total-page">
    <div class="illustration">
        <img class="login-illustration" src="../../assets/images/Frame 7.jpg" alt="">
    </div>
    <div class="form-side">
        <p class="greating">Hello!</p>
        <p class="welcome-text">We are really happy to see you again!</p>
        <form class="fields" action="" (ngSubmit)="login()">
            <label class="label" for="">Eamil</label>
            <input type="text" [(ngModel)]="credentials.username" name="email" placeholder="eg: abc@gmail.com">
            <label class="label" for="">Password</label>
            <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="eg: ab12">
            <button class="submit-button" type="submit">Login</button>
            <!-- <div><i class="fa fa-arrow-right"></i></div> -->
        </form>
        <div *ngIf="validationErrors">
            <div class="error">{{ validationErrors.Email }}</div>
            <div class="error">{{ validationErrors.Password }}</div>
          </div>
        <span class="guiding-text">Don't have an account? <a class="create-text" [routerLink]="'/register'">Create</a></span>
    </div>
</div>
